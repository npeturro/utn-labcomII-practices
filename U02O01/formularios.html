<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="" target="_blank"></form>
    <label for="NomApe">Nombre y Apellido</label>
    <input type="password" id="NomApe" name="NomApe" value="Nicolas">
    <input type="text" id="NomApe2" name="NomApe" value="" placeholder="Ingrese su nombre"> <!--el place holder es el texto q aparece y q al escribir desaparece-->
    <button>Enviar</button>
</body>
<!--
    type: define el tipo del input. Los mas comunes son text,
password, number, submit, radio, checkbox.
● value: expresa el valor inicial de un input.
● required: especifica que el input es de solo lectura y no
puede ser modificado.
● disabled: de estar presente, declara que el input estará
deshabilitado. Su valor no será enviado por el
formulario. NO SE ENVIA
● readonly: especifica que el input es de solo lectura y no
puede ser modificado. Su valor será enviado por el
formulario. SI SE ENVIA
● placeholder: sirve de texto de ejemplo para inputs. DICE LO QUE DEBES ESCRIBIR Y LUEGO SE BORRA
● size: declara el tamaño en caracteres del input. CANTIDAD DE CARACTERES
● maxlength: declara la cantidad máxima de caracteres a
ingresar.
● autocomplete: aclara si es un campo autocompletado.
-->



</html>
