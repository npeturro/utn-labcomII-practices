<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="4">
        <tr>
            <th>Col1</th>
            <th>Col2</th>
            <th>Col3</th>
            <th>Col4</th>
        </tr>
        <tr> <!-- estas es una fila. Cada fila hay que determinarla-->
            <td>1</td> <!-- estas es una columna-->
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
<hr>

<body>
    <table border="2">
        <caption style="color: blue;">Tabla de ejemplos</caption>
        <thead>
            <tr>
                <th>Col1</th>
                <th>Col2</th>
                <th>Col3</th>
                <th>Col4</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- estas es una fila. Cada fila hay que determinarla-->
                <td>1</td> <!-- estas es una columna-->
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: center;">Total</td>  <!-- toma tres columnas con colspan-->
            </tr>
        </tfoot>
    </table>
</body>

<body>
    <table border="2">
        <caption style="color: blue;">Tabla de ejemplos 2</caption>
        <thead>
            <tr>
                <th colspan="2" style="text-align: center;">1</th>
                <th style="text-align: right;">2</th>
                <th style="text-align: right;">3</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!-- estas es una fila. Cada fila hay que determinarla-->
                <td>4</td> <!-- estas es una columna-->
                <td rowspan="3">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="2">8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr> <!-- estas es una fila. Cada fila hay que determinarla-->
                <td colspan="2">13</td> <!-- estas es una columna-->
                
            </tr>
            <tr>
                <td colspan="2">15</td>
                <td colspan="3">18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th style="text-align: right;">19</th>
                <th colspan="2">20</th>
                <th style="text-align: right;">22</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
