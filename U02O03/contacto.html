<body>
    <!-- Encabezado -->
    <header>
        <h1>Noticias del Día</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Formulario de contacto</h2>
                <p>Dejanos tus datos y nos contactaremos</p>
                <label for="name" style="color: black;">Nombre y Apellido</label>
                <input type="text" id="name" required>
                <br>
                <label for="email" style="color: black;">E-mail</label>
                <input type="email" id="email" required>
                <br>
                <label for="age" style="color: black;">Edad</label>
                <input type="number" id="age" required>
                <br>
                <label for="colour" style="color: black;">Color preferido</label>
                <select name="select" id="">
                    <option value="1">Gris</option>
                    <option value="2">Negro</option>
                </select>
                <br>
                <label for="coment" style="color: black;">Comentario</label>
                <input type="text" id="coment" required>
                <br>
                <input type="button" value="Enviar">
                
            </section>
        </main>
      
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>
