<!--Escribir un programa que pida al usuario que ingrese una palabra clave en un input. 
El usuario debe ingresar la palabra y presionar un botón “Validar”. Si la palabra clave 
coincide mostrar en pantalla un mensaje en verde con el texto "Acceso concedido" y 
si no, mostrar un mensaje en rojo con el texto "Clave incorrecta". Si falla tres 
veces consecutivas, se emitirá una Alerta, con el texto “Intruso”. 
Al ingresar la clave correctamente el contador de intentos fallidos consecutivos 
se resetea.-->

<html lang="en">

<head>

    <script src="practica.js"></script>
    <title>Document</title>
</head>
<title>Validador de Clave</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    #mensaje {
        font-weight: bold;
        margin-top: 10px;
    }

    .verde {
        color: green;
    }

    .rojo {
        color: red;
    }
</style>
</head>

<body>
    <h1>Validador de Clave</h1>
    <input type="password" id="claveInput" placeholder="Ingrese la palabra clave">
    <button onclick="validarClave()">Validar</button>
    <p id="mensaje"></p>

</body>

</html>
